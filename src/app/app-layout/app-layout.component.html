<div class="min-h-full">
  <nav class="bg-gray-800 dark:bg-gray-900">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
      <div class="flex h-16 items-center justify-between">
        <div class="flex items-center">
          <div class="flex-shrink-0">
            <img
              class="h-8 w-8"
              src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500"
              alt="Your Company"
            />
          </div>
          <div class="hidden md:block">
            <div class="ml-10 flex items-baseline space-x-4">
              <a
                routerLink="/today"
                routerLinkActive="bg-gray-900 text-white dark:bg-gray-700 dark:text-white"
                [ngClass]="{
                  'text-gray-300 hover:bg-gray-700 hover:text-white':
                    !isLinkActive('/today'),
                  'dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white':
                    !isLinkActive('/today')
                }"
                class="rounded-md px-3 py-2 text-sm font-medium"
                >Today</a
              >

              <a
                routerLink="/upcoming"
                routerLinkActive="bg-gray-900 text-white dark:bg-gray-700 dark:text-white"
                [ngClass]="{
                  'text-gray-300 hover:bg-gray-700 hover:text-white':
                    !isLinkActive('/upcoming'),
                  'dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white':
                    !isLinkActive('/upcoming')
                }"
                class="rounded-md px-3 py-2 text-sm font-medium"
                >Upcoming</a
              >

              <a
                routerLink="/completed"
                routerLinkActive="bg-gray-900 text-white dark:bg-gray-700 dark:text-white"
                [ngClass]="{
                  'text-gray-300 hover:bg-gray-700 hover:text-white':
                    !isLinkActive('/completed'),
                  'dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white':
                    !isLinkActive('/completed')
                }"
                class="rounded-md px-3 py-2 text-sm font-medium"
                >Completed</a
              >
            </div>
          </div>
        </div>
        <div class="-mr-2 flex md:hidden">
          <!-- Mobile menu button -->
          <button
            type="button"
            (click)="toggleMobileMenu()"
            class="inline-flex items-center justify-center rounded-md bg-gray-800 p-2 text-gray-400 hover:bg-gray-700 hover:text-white dark:bg-gray-900 dark:text-gray-300 dark:hover:bg-gray-700 dark:hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
            aria-controls="mobile-menu"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <!-- Menu open: "hidden", Menu closed: "block" -->
            <svg
              class="block h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
              />
            </svg>
            <!-- Menu open: "block", Menu closed: "hidden" -->
            <svg
              class="hidden h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile menu, show/hide based on menu state. -->
    <div *ngIf="isMobileMenuOpen" class="md:hidden" id="mobile-menu">
      <div class="space-y-1 px-2 pb-3 pt-2 sm:px-3">
        <a
          routerLink="/today"
          routerLinkActive="bg-gray-900 text-white dark:bg-gray-700 dark:text-white"
          [ngClass]="{
            'text-gray-300 hover:bg-gray-700 hover:text-white':
              !isLinkActive('/today'),
            'dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white':
              !isLinkActive('/today')
          }"
          class="block rounded-md px-3 py-2 text-base font-medium"
          >Today</a
        >

        <a
          routerLink="/upcoming"
          routerLinkActive="bg-gray-900 text-white dark:bg-gray-700 dark:text-white"
          [ngClass]="{
            'text-gray-300 hover:bg-gray-700 hover:text-white':
              !isLinkActive('/upcoming'),
            'dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white':
              !isLinkActive('/upcoming')
          }"
          class="block rounded-md px-3 py-2 text-base font-medium"
          >Upcoming</a
        >

        <a
          routerLink="/completed"
          routerLinkActive="bg-gray-900 text-white dark:bg-gray-700 dark:text-white"
          [ngClass]="{
            'text-gray-300 hover:bg-gray-700 hover:text-white':
              !isLinkActive('/completed'),
            'dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white':
              !isLinkActive('/completed')
          }"
          class="block rounded-md px-3 py-2 text-base font-medium"
          >Completed</a
        >
      </div>
    </div>
  </nav>
  <header class="bg-white shadow dark:bg-gray-800 dark:text-gray-100">
    <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
      <h1
        class="text-3xl font-bold tracking-tight text-gray-900 dark:text-gray-100"
      >
        {{ pageTitle }}
      </h1>
    </div>
  </header>
  <main>
    <div class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
